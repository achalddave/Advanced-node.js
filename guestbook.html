<!DOCTYPE HTML>
<html>
<head>
<script src="http://cdn.binaryjs.com/0/binary.min.js"></script>

<script>
var stream;
var client = new BinaryClient('ws://localhost:9000');

client.on('open', function() {
  stream = client.createStream();
});

var writeToStream = function() {
  var data = document.getElementById('msg').value;
  stream.write(data);
  document.getElementById('msg').value == 0;
}
</script>

</head>
<body>

<input type="text" id="msg">
<button id="save" onclick="writeToStream();">Save</button>

</body>
<html>
